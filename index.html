    <!-- 1. Mobile full-screen, laptop Half-Half -->
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="card">


            <div class="row">
              <input type="text" placeholder="Name" id="in" class="field">
